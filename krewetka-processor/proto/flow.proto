syntax = "proto3";
package flow;

option java_outer_classname = "FlowMessageProto";


message FlowMessage {

  uint64 OutBytes = 1;
  uint64 OutPkts = 2;

  // In sizes of packets
  uint64 InBytes = 3;
  uint64 InPkts = 4;

  // Source/destination addresses
  string IPV4SrcAddr = 5;
  string IPV4DstAddr = 6;

  // Layer 7 protocol
  string L7Proto = 7;

  // Layer 4 port
  uint32 L4DstPort = 8;

  // Duration
  uint64 FlowDurationMilliseconds = 9;

  // Protocol
  uint32 Protocol = 10;

  // TCP flags
  uint32 TCPFlags = 11;
}