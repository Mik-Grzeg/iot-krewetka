processor:
  configMap:
    name: processor-config
  secret:
    name: processor-secret
  replicas: 1
  image: processor
  version: 0.0.1
  livenessProbe:
    initialDelaySeconds: 3
    periodSeconds: 3
  migrationJob:
    restartPolicy: OnFailure
    backoffLimit: 5
    # image: migrator
    # version: 0.0.1
  classifierHost: classifier.krewetka.svc.cluster.local

classifier:
  configMap:
    name: classifier-config
  replicas: 3
  image: classifier
  version: 0.0.1

  grpcServerPort: 50051

reporting:
  configMap:
    name: reporting-config
  secret:
    name: reporting-secret
  replicas: 2
  image: reporting
  version: 0.0.1
  livenessProbe:
    initialDelaySeconds: 3
    periodSeconds: 3

registry:
  imagePullSecrets: regcred
  url:

imagePullPolicy: Always
